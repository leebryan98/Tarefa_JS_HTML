<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Tarefa EBAC - HTML com JS</h1>
        <h2>Faça com que o campo B seja maior que o campo A</h2>
        <form id="form-result">
            <input type="number" id="campoA" required placeholder="Campo A - Digite um número" />
            <input type="number" id="campoB" required placeholder="Campo B - Digite um número" />
            <p class="error-message">
                O número do campo B precisará ser maior que o número do campo A
            </p>
            <button id="btn-result" type="submit">Resultado</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
